version: '3.8'

services:
  # --- Database Service ---
  postgres:
    image: postgres:17-alpine
    container_name: efuture_db
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - efuture_network

  # --- NestJS API Service ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: efuture_api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - efuture_network

volumes:
  postgres_data:

networks:
  efuture_network:
    driver: bridge